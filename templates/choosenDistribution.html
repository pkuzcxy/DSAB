<script>
	function display(data)
	{
  	var d = JSON.parse(data);
  	var s = '<form action="/setDistributionPara" method="POST">'
    s += '<table border="1"><tr></tr>';
   	for (var i = 0; i < d.distributionArray.length; i++)
   	{
		    s += '<tr><td>' +d.distributionArray[i].name+  '</td>';

     		var n = d.distributionArray[i].name;
     		var p = d.distributionArray[i].parameterList[0];
     		var distri_para = n+"_"+p
     		s += '<td>'+distri_para+'<input type="text" name="parameter"></td>'
        s += '<td>'+'totalNum'+'<input type="text" name="total"></td>'
        s += '<td>'+'distinctNum'+'<input type="text" name="distinct"></td>'
        
        s += '</tr>'

    }
    s += '</table>'
    s += '<input type="submit" value="提交"/>'
    s += '</form>'
    return s
    }
</script>

<div id="dv" align="center"></div>
<script>
    var data={
        'name':'kikay',
        'age':18
    }
    $.ajax({
        type:'POST',
        url:'/distributionParaShow',
        data:data,
        dataType:'json',//希望服务器返回json格式的数据
        success:function(data){

             var s = display(data)
			 $('#dv').html(s)
        }
    });

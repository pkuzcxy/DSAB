<script>
	function display(data)
	{
  	var d = JSON.parse(data);
  	var s = '<form action="/choosenDataset" method="POST">'
    s += '<table border="1"><tr><th>dataset</th><th>totalNum</th><th>distinctNum</th><th>minFreq</th><th>maxFreq</th><th>bytePerItem</th><th>location</th></tr>';
   	for (var i = 0; i < d.datasetArray.length; i++) {
        s += '<tr><td>' + '<input type="checkbox" name="dataset" value='+d.datasetArray[i].name+'>'+
				d.datasetArray[i].name+ '</td><td>' + d.datasetArray[i].totalNum + '</td><td>' +
				d.datasetArray[i].distinctNum+ '</td><td>' + d.datasetArray[i].minFrequency+ '</td><td>' +
				d.datasetArray[i].maxFrequency+ '</td><td>' + d.datasetArray[i].bytePerItem+ '</td><td>' +
				d.datasetArray[i].location+'</td></tr>';
    }
    s += '</table>'
    s += '<input type="submit" value="提交"/>'
    s += '</form>'
    return s
    }
</script>

<script>
    var data={
        'name':'kikay',
        'age':18
    }
    $.ajax({
        type:'POST',
        url:'/existing',
        data:data,
        dataType:'json',//希望服务器返回json格式的数据
